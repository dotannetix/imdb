<!DOCTYPE html>

<html ng-app='imdb'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMDB</title>
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/angular.js"></script>
		<script src="app/imdb.js"></script>
	</head>
	<body>
			<div ng-controller="gallery">
				Search:
				<input ng-model="query"  />
				<hr>
				<button ng-click="sort('up')">Up</button>|<button ng-click="sort('down')">Down</button>
				<div ng-repeat="actor in myActors |filter:{name:query} | orderBy:upDown" class="actor-box">
					<img ng-src="img/{{actor.img}}" width=200 height=250 >
					<a ng-href="{{actor.link}}" target="_blank">{{actor.name}}</a>
					
					<hr>
				</div>
				
			</div>
			
			

	</body>
</html>
